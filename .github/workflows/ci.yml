name: Build, Test and Deploy to Github Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Build
      run: |
        npm ci
        npm run build

    - name: Test
      if: success()
      run: |
        npm run test
        npm run linter

    - name: Deploy
      if: success()
      run: |
        npx gh-pages -d public -r https://${{ secrets.ACCESS_TOKEN }}@github.com/kloderart/chronosophia.git
